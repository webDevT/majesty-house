<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcom screen</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<div class="iframe__header">
			<div class="menu">
		<div class="menu-wrapper">
		<div class="menu__btn">
			<div class="menu__btn-row"></div>
			<div class="menu__btn-row"></div>
			<div class="menu__btn-row"></div>
		</div>
		<div class="menu__title">
			menu
		</div>
	</div>

	<div class="menu__content">
		<div class="menu__item">
			<div class="reload-btn">
				<img src="img/reload-svgrepo-com.svg" alt="" class="reload-img">
				
			</div>
		</div>

		<div class="menu__item">
			<div class="subtitle__btn">
				<img src="img/closed-caption-subtitles-icon.svg" alt="" class="subtitle__img">
			</div>
		</div>

		<div class="menu__item">
			<div class="full-screen__btn">
				<img src="img/fullscreen-symbol.svg" alt="" class="full-screen-img">
				
			</div>
		</div>

		
		
		
	</div>

	</div>
<div class="leng__wrapper">
		<div class="leng">
		LENG
		<img src="img/down.svg" alt="" class="down-img">
	</div>

	<div class="leng__list">
		<div class="leng__item a">
			EN
		</div>
		<div class="leng__item">
			UA
		</div>
		<div class="leng__item">
			PL
		</div>
		<div class="leng__item">
			ND
		</div>
	</div>
</div>



	</div>



	<script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script>
		$(function(){

$('.menu__btn').click(function(){
	$(this).toggleClass('active');
	$('.menu__content').toggleClass('active');
})

$('.subtitle__btn').click(function(){
	$('.leng__wrapper').toggleClass('active');
	$(this).parent().toggleClass('active');
	
})

$('.leng__item').click(function(){
	$(this).toggleClass('active');
})

$('.leng').click(function(){
	$('.leng__list').toggleClass('active');
})


});
	</script>
</body>
</html>
